name: Code Quality

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_PUBLIC_BACKEND_BASE_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: make check-all

      - name: Check bundle size
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get static directory size (actual bundle sent to browser)
          if [ -d ".next/static" ]; then
            STATIC_SIZE=$(du -sh .next/static | cut -f1)
            echo "ðŸ“¦ Client bundle (static): **$STATIC_SIZE**" >> $GITHUB_STEP_SUMMARY
          fi

          # Get server size
          if [ -d ".next/server" ]; then
            SERVER_SIZE=$(du -sh .next/server | cut -f1)
            echo "ðŸ–¥ï¸ Server bundle: **$SERVER_SIZE**" >> $GITHUB_STEP_SUMMARY
          fi

          # Total production size (without cache)
          PROD_SIZE=$(du -sh --exclude='.next/cache' .next 2>/dev/null | cut -f1 || echo "N/A")
          echo "ðŸ“Š Total (without cache): **$PROD_SIZE**" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Page Sizes" >> $GITHUB_STEP_SUMMARY

          # Find all page bundles and show their sizes
          if [ -d ".next/static/chunks/pages" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Page | Size |" >> $GITHUB_STEP_SUMMARY
            echo "| ---- | ---- |" >> $GITHUB_STEP_SUMMARY

            find .next/static/chunks/pages -name "*.js" -type f -exec sh -c '
              for file; do
                size=$(du -h "$file" | cut -f1)
                name=$(basename "$file")
                echo "| $name | $size |"
              done
            ' sh {} + | sort -k2 -hr >> $GITHUB_STEP_SUMMARY || echo "| No pages found | - |" >> $GITHUB_STEP_SUMMARY
          fi

          # Show largest chunks
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Largest Chunks (Top 10)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "| ---- | ---- |" >> $GITHUB_STEP_SUMMARY

          find .next/static/chunks -name "*.js" -type f -exec du -h {} + | \
            sort -rh | head -10 | \
            awk '{printf "| %s | %s |\n", $2, $1}' >> $GITHUB_STEP_SUMMARY || \
            echo "| No chunks found | - |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: Summary
        if: always()
        run: |
          echo "## Quality Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… TypeScript type checking" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ESLint code quality" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Prettier formatting" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build" >> $GITHUB_STEP_SUMMARY
